<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pop-up info box — web components</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Pop-up info widget - web components</h1>

    <form>
      <div>
        <label for="cvc">
            Enter your CVC
            <popup-info
                img="https://s1.chu0.com/src/img/png/1f/1fc55bd25de24a96ac60cee620b65468.png?imageMogr2/auto-orient/thumbnail/!14x14r/gravity/Center/crop/14x14/quality/85/&e=1735488000&token=1srnZGLKZ0Aqlz6dk7yF4SkiYf4eP-YrEOdM1sob:V0Aq1J7EBiTsTEQfYh6-24RJvKE="
                data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card.">
            </popup-info>
        </label>
        <input type="text" id="cvc">
      </div>
    </form>

  </body>
</html>
